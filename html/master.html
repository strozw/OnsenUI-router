<ons-page>
	<ons-toolbar>
		<div class="center">Simple Navigation</div>
	</ons-toolbar>
	<ons-list ng-controller="MasterController">
		<ons-list-item modifier="chevron" class="item" ng-repeat="item in items"  ui-sref="detail({index: $index})">
		<ons-row>
			<ons-col width="60px">
				<div class="item-thum"></div>
			</ons-col>
			<ons-col>
				<header>
					<span class="item-title">{{item.title}}</span>
					<span class="item-label">{{item.label}}</span>
				</header>
				<p class="item-desc">{{item.desc}}</p>
			</ons-col>
		</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
